image boot.vfat {
  vfat {
    files = {
      "bcm2711-rpi-4-b.dtb",
      "rpi-firmware/cmdline.txt",
      "rpi-firmware/config.txt",
      "rpi-firmware/fixup.dat",
      "rpi-firmware/start.elf",
      "rpi-firmware/overlays",
      "Image"
    }
  }
  size = 1G
}

image data.ext4 {
  ext4 {
    extraargs = "--squash-uids"  
  }
  size = 5G
  mountpoint = "/var"
}

image sdcard.img {
  hdimage {
    partition-table-type = "gpt"
    gpt-no-backup = "true"
  }

  partition fctboot {
    bootable = "true"
    image = "boot.vfat"
    partition-type-uuid = "ebd0a0a2-b9e5-4433-87c0-68b6b72699c7"
  }

  partition updboot {
    image = "boot.vfat"
    partition-type-uuid = "ebd0a0a2-b9e5-4433-87c0-68b6b72699c7"
  }

  partition actboot {
    image = "boot.vfat"
    partition-type-uuid = "ebd0a0a2-b9e5-4433-87c0-68b6b72699c7"
  }

  partition factoryfs {
    image = "rootfs.ext2"
    partition-type-uuid = "0fc63daf-8483-4772-8e79-3d69d8477de4"
  }

  partition updatefs {
    image = "rootfs.ext2"
    partition-type-uuid = "0fc63daf-8483-4772-8e79-3d69d8477de4"
  }

  partition rootfs {
    image = "rootfs.ext2"
    partition-type-uuid = "0fc63daf-8483-4772-8e79-3d69d8477de4"
  }

  partition data {
    image = "data.ext4"
    partition-type-uuid = "0fc63daf-8483-4772-8e79-3d69d8477de4"
  }
}
