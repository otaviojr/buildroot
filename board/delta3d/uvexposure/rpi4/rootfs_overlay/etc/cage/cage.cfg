version = "1.0";

cage: {

    mode = "extend";
    decoration = false;

    outputs: ({
        name = "HDMI-A-1";
        transform = "normal";
        scale = 1.0;
        application: {
            name = "UVExposure"
            exec = "/app/burn.sh";
        };
    },{
        name = "DVI-1";
        transform = "normal";
        scale = 1.0;
        application: {
            name = "UVExposure"
            exec = "/app/burn-cli.sh";
        };
    });
};
